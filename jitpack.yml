# Configuration JitPack pour Ecovelo SDK Android
# https://jitpack.io/docs/BUILDING/

# JDK version à utiliser pour le build
jdk:
  - openjdk17

# Script de build personnalisé pour éviter les problèmes avec JAVA_TOOL_OPTIONS
install:
  - unset JAVA_TOOL_OPTIONS && ./gradlew :ecovelo-sdk:publishToMavenLocal
